{% extends "base.html" %}

{% block title %}确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>你好，{{ current_user.username }}!</h1>
	<h3>你还没有确认你的账户！</h3>
	<p>
		在您可以访问这个网站之前，您需要确认您的帐户。<br/>
		检查你的收件箱，你应该收到一封带有确认链接电子邮件。
	</p>
	<p>
		重新发送确认邮件？<a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
	</p>
</div>
{% endblock %}
